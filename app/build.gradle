apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig {
        applicationId "org.peercast.core"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 212
        versionName '2.1.2'
    }



    android {
        //...\PeerCast\app\src\main\jni>ndk-build all
        //ndk-buildコマンドで作成した .soファイルを含める。
        sourceSets.main.jni.srcDirs = []
        sourceSets.main.jniLibs.srcDir 'src/main/libs'
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'

        }
    }

    productFlavors {
    }
}

android {
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}


android {


    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/beans.xml'
    }
}

repositories {
    maven { url 'http://4thline.org/m2' }
}

dependencies {
    //compile project(':pecaport')
    compile 'com.android.support:support-v4:23.+'
    compile 'com.android.support:appcompat-v7:23.+'
    compile 'com.android.support:preference-v7:23.+'
    compile 'com.android.support:design:23.+'
    compile 'org.jsoup:jsoup:1.8.+'
    compile 'org.apache.commons:commons-collections4:4.+'
    compile 'commons-io:commons-io:2.+'
    compile 'org.apache.commons:commons-lang3:3.+'
    compile 'org.apache.commons:commons-csv:1.+'
    compile project(':pecaport')
}
